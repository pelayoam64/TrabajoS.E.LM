    <script>
 
                //OPCIONES
       const opciones = ['Papel','Piedra','Tijeras','Lagarto','Spock'];
 
 
        var puntosJugador = 0;
       var puntosMaquina = 0;
 
               //NumeroAletorio
       function aleatorio(){
        var indice= Math.floor(Math.random()*opciones.length);
        return indice;
       }
       //EleccionMaquina
       function maq(){
        var indice = aleatorio();
        var opcionMaquina= opciones[indice];
        return opcionMaquina;
       }

                    ganar= 'Empate';
                }else{
                    //OPCION PIEDRA
                    if(opcionJugador== 'Piedra'){
                        if(opcionMaquina=='Lagarto' || opcionMaquina=='Tijeras'){
                            ganar='Jugador';

                            ganar='IA';
                        }
                    }
                    //OPCION PAPEL

                        if(opcionMaquina=='Piedra' || opcionMaquina=='Spock' ){
                            ganar='Jugador';

                        }
 
                    }

                            ganar='Jugador';
                        }else{

            }

                console.log('Ganaste ronda');
            }
            else if (ganar == 'IA') {
                puntosMaquina++;
                console.log('Perdiste ronda');
            }

            }
 
        }
